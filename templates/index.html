        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item" id="namechanger"><a class="nav-link" href="/changename">Change Username</a></li>
            </ul>

    <body>
      <h1 id="welcome"></h1>
      <input type="text" id="name" placeholder="Channel Name">
      <button id="channelsubmit" data-channel="channel">Create Channel</button>
      <ul id="channels">
        {% for channel in channellist %}
        <li> New Channel: <a href="/channel/{{channel}}">{{channel}}</a>  </li>
        {% endfor %}
      </ul>
